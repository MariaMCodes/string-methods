<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Template Literals</title>
</head>

<body>
    <!-- From https://www.w3schools.com/js/js_string_templates.asp -->
    <!-- JavaScript Template Literals -->

    <!-- Back-Tics Syntax -->
    <p>Template literals use back-ticks (``) to define a string:</p>
    <p id="demo"></p>

    <!-- JS Template literals -->
    <p>Template literals allows variables in strings:</p>
    <p id="demo1"></p>

    <!-- Expression Substitution -->
    <p>Template literals allows variables in strings:</p>
    <p id="demo2"></p>

    <!-- HTML Templates -->
    <p>Template literals allows variables in strings:</p>
    <p id="demo3"></p>


    <script>
        // Back-Tics Syntax
        let text = `Hello World!`;
        document.getElementById("demo").innerHTML = text;

        // Interpolation, syntax is ${...}

        // JS Template literals 
        let firstName = "John";
        let lastName = "Doe";
        let text1 = `Welcome ${firstName}, ${lastName}!`;
        document.getElementById("demo1").innerHTML = text1;

        // Expression Substitution
        let price = 10;
        let VAT = 0.25;
        let total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;
        document.getElementById("demo2").innerHTML = total;

        // HTML Templates
        let header = "Templates Literals";
        let tags = ["template literals", "javascript", "es6"];

        let html = `<h2>${header}</h2><ul>`;

        for (const x of tags) {
            html += `<li>${x}</li>`;
        }

        html += `</ul>`;
        document.getElementById("demo3").innerHTML = html;
    </script>


</body>

</html>
